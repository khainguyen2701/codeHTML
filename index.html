<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="apple-touch-icon" sizes="76x76" href="./img/log1o.png">
    <link rel="icon" type="image/png" href="./img/logo1.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>Demo Open House</title>
</head>

<body>
    <header>
        <label><a href="#" class="logo"><img src="./img/logo1.png" width="90" alt="Logo"></a></label>

        <label class="icon">
            <i class="fas fa-bars"></i>
        </label>
        <ul class="navbar" id="sidebar">
            <li><a href="#mainHeader">Trang chủ</a></li>
            <li><a href="#home">Product</a></li>
            <li><a href="#stone">Stone</a></li>
            <li><a href="#brick">Brick</a></li>
            <li><a href="#stoneaccents">Stone Accents</a></li>
            <li><a href="#tabUIS">Choose Room</a></li>
        </ul>
    </header>
    <div class="once_pleace_header" id="mainHeader">
        <div class="text_tile_content">
            <h3 class="text_title">Authentic Products that Elevate<br> Quality & Design </h3>
            <button class="btn_title">Button Details</button>
        </div>
    </div>
    <div class="home_selector" id="home">
        <div class="avata_selector">
            <img src="./img/product-rocks.png" alt="ở đây có thể có nhiều đá">
        </div>
        <div class="title_selector">
            <h2 class="title_selector_product">Product Selector<br></h2>
        </div>
        <div class="btnLeft_selector">
            <i class="fas fa-arrow-right"></i>
        </div>
    </div>


    <div class="stone_seletor" id="stone">
        <div class="title_selector_stone_seletor">
            <h2 class="title_selector_stone">STONE</h2>
        </div>
    </div>
    <div class="brick_seletor" id="brick" >
        <div class="title_selector_brick_seletor">
            <h2 class="title_selector_brick">BRICK</h2>
        </div>
    </div>
    <div class="stone_accents_seletor" id="stoneaccents">
        <div class="title_selector_stone_accents_seletor">
            <h2 class="title_selector_stone">STONE ACCENTS</h2>
        </div>
    </div>



    <div class="tabUI" id="tabUIS">
        <div class="tabs">
            <div class="tab-item active">
                <i class="fas fa-person-booth"></i>
                ROOM1
            </div>
            <div class="tab-item">
                <i class="fas fa-person-booth"></i>
                ROOM2
            </div>
            <div class="tab-item">
                <i class="fas fa-person-booth"></i>
                ROOM3
            </div>
            <div class="tab-item">
                <i class="fas fa-person-booth"></i>
                ROOM4
            </div>
            <div class="line"></div>
        </div>
        <div class="tab-content">
            <div class="tab-pane active">
                <div class="img-tab-pane">
                    <img src="./img/1.jpeg" alt="img 1" width="400" height="400">
                    <img src="./img/1.jpeg" alt="img 1" width="400" height="400">
                    <img src="./img/1.jpeg" alt="img 1" width="400" height="400">
                </div>
            </div>
            <div class="tab-pane">
                <div class="img-tab-pane">
                    <img src="./img/1.jpeg" alt="img 1" width="400" height="400">
                    <img src="./img/1.jpeg" alt="img 1" width="400" height="400">
                    <img src="./img/1.jpeg" alt="img 1" width="400" height="400">
                </div>
            </div>
            <div class="tab-pane">
                <div class="img-tab-pane">
                    <img src="./img/1.jpeg" alt="img 1" width="400" height="400">
                    <img src="./img/1.jpeg" alt="img 1" width="400" height="400">
                    <img src="./img/1.jpeg" alt="img 1" width="400" height="400">
                </div>
            </div>
            <div class="tab-pane">
                <div class="img-tab-pane">
                    <img src="./img/1.jpeg" alt="img 1" width="400" height="400">
                    <img src="./img/1.jpeg" alt="img 1" width="400" height="400">
                    <img src="./img/1.jpeg" alt="img 1" width="400" height="400">
                </div>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
